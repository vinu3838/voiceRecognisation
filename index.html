<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoCo</title>
</head>

<body style="background:rgb(214, 9, 197);   margin: 0; height: 100%;">
    <div class="row">
        <div class="col-6 p-4 m-4" style="width:800px; background:yellow; border-radius:10px;">
            <p id="transcript"></p>
        </div>
        <div class="col-1  mt-4 mb-4">
            <img id="myImg" onclick="startDictation()" class="m-4" style=" margin: 0 auto;width:50px; height:50px;" src="voiceImage.jpg"
            />
            <img id="myImg2" onclick="stopDictation()" class="m-4" style=" margin: 0 auto;width:50px; height:50px;" src="voiceImage.jpg"
            />
        </div>
    </div>
</body>
<script>
    var toggle = true;
    var recognition = new webkitSpeechRecognition();
    recognition.interimResults = false;
    recognition.continuous = false;
    recognition.lang = "en-US";



    function startDictation() {
        toggle = true
        if (toggle) {

            document.getElementById("myImg").src = "voiceImagePressed.png";
            recognition.start();
            recognition.onresult = function (e) {
                document.getElementById('transcript').textContent += " " + e.results[0][0].transcript;
                //    console.log(this);
                //     this.start();
            };
            // recognition.addEventListener('result',(e)=> {
            //     document.getElementById('transcript').textContent += " "+ e.results[0][0].transcript;
            //     recognition.stop();
            //     recognition.start();
            // })
            // recognition.addEventListener('end', recognition.start);
            recognition.onend = function (e) {
                if (toggle) {
                    recognition.start();
                }
            };

            recognition.onerror = function (e) {
                recognition.stop();
            }

        }

        else {

            document.getElementById("myImg").src = "voiceImage.jpg ";

            recognition = '';
            recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";

        }

        console.log(toggle)


    }

    function stopDictation() {
        toggle = false;
    }

</script>


</html>
